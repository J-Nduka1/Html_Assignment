<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Nduka Joy</title>
</head>
<body>
    <h1>About Me</h1>
    <p>Hello! My name is Nduka Joy, and I am passionate about creating impactful solutions through technology and design. Here's a little more about me:</p>

    <h2>Media Elements</h2>

    <p><strong>Picture Element:</strong></p>
    <picture>
        <source srcset="laptop-image.jpg" media="(min-width: 1024px)">
        <source srcset="tablet-image.jpg" media="(min-width: 768px)">
        <source srcset="mobile-image.jpg" media="(max-width: 767px)">
        <img src="default-image.jpg" alt="About Me Image">
    </picture>

    <p><strong>Audio Element:</strong></p>
    <audio controls>
        <source src="audio-file.mp3" type="audio/mpeg">
        <source src="audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <p><strong>Video Element:</strong></p>
    <video controls width="600">
        <source src="video-file.mp4" type="video/mp4">
        <source src="video-file.webm" type="video/webm">
        Your browser does not support the video element.
    </video>

    <p><strong>Embed Element:</strong></p>
    <embed src="document.pdf" width="500" height="400" type="application/pdf">
</body>
</html>
